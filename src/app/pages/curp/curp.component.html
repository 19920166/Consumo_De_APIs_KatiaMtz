<h1>Datos de API mediante la curp</h1>
<div *ngIf="curpInf">
  <p>
    <strong>Nombre: </strong> {{curpInf.name}}
  </p>
  <p>
    <strong>Apellido Paterno: </strong> {{curpInf.fatherName}}
  </p>
  <p>
    <strong>Apellido Materno: </strong> {{curpInf.motherName}}
  </p>
  <p>
    <strong>Fecha de Nacimiento: </strong> {{curpInf.birthday}}
  </p>
</div>
