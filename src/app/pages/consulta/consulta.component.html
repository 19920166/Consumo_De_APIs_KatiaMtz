<h1>Imagen del día tomada por la NASA</h1>
<nz-space [nzSize]="12" *ngIf="imgDay">
  <!--<img *nzSpaceItem nz-image width="200px" height="200px" [nzSrc]="src" [nzPlaceholder]="placeholder" />-->
  <img src="{{imgDay.hdurl}}" width="300px" height="300px">
  <div>
    <h2>{{imgDay.title}}</h2>
    <p>
      <strong>Date:</strong>
      {{imgDay.date}}
    </p>
    <p>
      <strong>Description:</strong>
      {{imgDay.explanation}}
    </p>
  </div>
</nz-space>
